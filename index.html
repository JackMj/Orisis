<script>
    var city = "Pretoria"
    var countrycode = "ZA"
    var APPID = "2967f4c9b38a2e6caf98e6669694c022";
    var temperature;
    var loc;
    var icon;
    var humidity;
    var wind;
    var direction;

    function updatByZip(zip) {
        var url = "http://api.openweathermap.org/data/2.5/weather?q="+city+","+countrycode+"&APPID="+APPID
        // "zip=" + zip +
        // "&APPID=" + APPID;
        sendRequest(url);
    }

    function updateByGeo(lat,lng){
        var url = "http://api.openweathermap.org/data/2.5/weather?"+
         "lat="+lat+
         "&lon="+lng+
         "&APPID="+APPID
        sendRequest(url);
    }

    function sendRequest(url) {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var data = JSON.parse(xmlhttp.responseText);
                var weather = {};
                weather.icon = data.weather[0].id;
                weather.direction = data.wind.deg;
                weather.loc = data.name;
                weather.temperature = celcius(data.main.temp);
                update(weather);
                console.log(data);
            }
        };
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
    }

    function celcius(c)
    {
        return Math.round(c - 273.15);
    }

    function update(weather) {
        loc.innerHTML = weather.loc;
        temperature.innerHTML = weather.temperature;
        icon.src = "imgs/codes/" + weather.icon + ".png";
        console.log(icon.src);
    }
    function showPosition(position) {
        updateByGeo(position.coords.latitude,position.coords.longitude)
    }

    window.onload = function () {
        temperature = document.getElementById('temperature');
        loc = document.getElementById('location');
        icon = document.getElementById('icon');

      if (navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition)
      }
      else {
          var zip = window.prompt("could not discover your location. what is your zip code");
          updateByZip(zip);
      }

    }
</script>
